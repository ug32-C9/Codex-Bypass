<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velonix Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #9b59b6;
        }
        .profiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background-color: #2c2c3e;
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            background-color: #3a3a55;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #9b59b6;
        }
        .card h3 {
            margin: 0;
            color: #fff;
        }
        .card span {
            color: #ccc;
            font-size: 0.9rem;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velonix Profiles</h1>
        <div class="profiles">
            <a href="/itzC9">
                <div class="card">
                    <img src="https://cdn.discordapp.com/attachments/1387996706074792016/1396123221685833798/mari.jpg" alt="itzC9">
                    <h3>itzC9</h3>
                    <span>@ug_32</span>
                </div>
            </a>
            <a href="/mariii.xx">
                <div class="card">
                    <img src="https://cdn.discordapp.com/attachments/1387996706074792016/1396123221685833798/mari.jpg" alt="Mari">
                    <h3>Mari</h3>
                    <span>@mariii.xx</span>
                </div>
            </a>
            <a href="/Good">
                <div class="card">
                    <img src="https://cdn.discordapp.com/attachments/1387996706074792016/1396123221685833798/mari.jpg" alt="good">
                    <h3>Good</h3>
                    <span>@goodgamerYTbro</span>
                </div>
            </a>
            <a href="/Blaze">
                <div class="card">
                    <img src="https://cdn.discordapp.com/attachments/1387996706074792016/1396123221685833798/mari.jpg" alt="Blaze">
                    <h3>Blaze</h3>
                    <span>@echo_blaze</span>
                </div>
            </a>
        </div>
    </div>
</body>
    </html>
