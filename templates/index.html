<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velonix Bypass</title>
  <script defer src="/static/main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/kevin-powell/stars-animation/main/stars.png') repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }
    .container {
      z-index: 1;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00d4ff;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #00b2d3;
    }
    #result {
      margin-top: 20px;
      word-wrap: break-word;
      font-size: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>ðŸ”— Velonix Bypass</h1>
    <div class="input-area">
      <input type="text" id="urlInput" placeholder="Paste your URL here">
      <button onclick="resolveURL()">Bypass</button>
    </div>
    <div id="result"></div>
  </div>
</body>
      </html>
