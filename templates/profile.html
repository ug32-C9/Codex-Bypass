<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }} | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("/static/bg-city.gif") center/cover no-repeat;
            z-index: -2;
            opacity: 0.6;
            filter: grayscale(100%) brightness(0.8);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('/static/stars.gif') repeat;
            animation: moveStars 200s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 10000px 10000px; }
        }

        .container {
            text-align: center;
            padding: 60px 20px;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 28px;
            margin: 0;
            color: #0ff;
            background: -webkit-linear-gradient(45deg, #00f, #0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tag {
            font-size: 14px;
            color: #ccc;
            margin-top: 4px;
        }

        p.about {
            max-width: 400px;
            margin: 20px auto;
            font-size: 15px;
            line-height: 1.5;
            color: #eee;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 22px;
            margin-top: 30px;
        }

        .socials a {
            color: white;
            transition: 0.3s;
        }

        .socials a:hover {
            color: #0ff;
            transform: scale(1.2);
        }
    </style>
    <script src="https://kit.fontawesome.com/a7d56bfb5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="/static/{{ avatar }}" class="avatar" alt="{{ username }}'s Avatar">
        <h1>{{ username }}</h1>
        <div class="tag">{{ tag }}</div>
        <p class="about">{{ about }}</p>
        <div class="socials">
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-roblox"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
